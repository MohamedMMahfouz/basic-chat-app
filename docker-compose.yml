version: '2'
services:
  elasticsearch:
    image: elasticsearch:6.5.0
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
  db: 
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: app
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
  app: 
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes: 
      - ".:/app"
    ports: 
      - "3000:3000"
    depends_on:
      - db
      - elasticsearch
    links:
      - db
    environment:
      DB_USER: root
      DB_NAME: app
      DB_PASSWORD: password
      DB_HOST: db
      ELASTICSEARCH_HOST: elasticsearch

  redis:
    image: "redis:4.0-alpine"
    command: redis-server
    volumes:
      - "redis:/data"
  sidekiq:
    depends_on:
      - db
      - redis
    build: .
    command: sidekiq -C config/sidekiq.yml
    volumes:
      - ".:/app"
    environment:
      REDIS_URL: redis://redis:6379/0
volumes:
  elasticsearch:
  redis:
  db: